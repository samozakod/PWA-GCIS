<ion-content class="explore-content">
  <div class="explore-container">
    <h2 class="explore-title">What would you like to know? (Placeholder)</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Geolocate Me')">Where am I?</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Points of Interest')">What are Lloret's PoI?</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Path Guide')">How do I get there?</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Safe Points')">Where do I go in case of emergency?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
