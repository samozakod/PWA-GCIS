<!-- Page title and map category buttons -->
<ion-content class="explore-content">
  <div class="explore-container">
    <h2 class="explore-title" [innerHTML]="'explore.title' | translate"></h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Geolocate Me')">{{ 'explore.geo' | translate }}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Points of Interest')">{{ 'explore.poi' | translate }}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Path Guide')">{{ 'explore.gps' | translate }}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="openMap('Safe Points')">{{ 'explore.sos' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
